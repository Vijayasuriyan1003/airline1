{% extends "templates/web.html" %}

{% block title %}Book Flight{% endblock %}

{% block content %}
<h1>Book Flight</h1>
<form action="/api/method/your_app_name.www.book_flight.submit_booking" method="post">
    <input type="hidden" name="flight" value="{{ flight }}">
    <div>
        <label for="passenger_name">Passenger Name</label>
        <input type="text" id="passenger_name" name="passenger_name" required>
    </div>
    <div>
        <label for="passenger_email">Passenger Email</label>
        <input type="email" id="passenger_email" name="passenger_email" required>
    </div>
    <div>
        <label for="seat">Seat</label>
        <input type="text" id="seat" name="seat" required>
    </div>
    <button type="submit">Book Flight</button>
</form>
{% endblock %}
